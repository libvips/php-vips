name: CI

on: [ push, pull_request ]

jobs:
  CI:
    name: ${{ matrix.php }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '7.4'
          - php: '8.0'
          - php: '8.1'
          - php: '8.2'
          - php: '8.3'
          - php: '8.3'
          - php: '8.4'

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: zend.max_allowed_stack_size=-1,ffi.enable=true
          extensions: ffi, exif
          tools: composer:v2
          coverage: none

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install vips
        run: sudo apt install -y --no-install-recommends libvips

      - name: Install composer dependencies
        run: |
          composer update --prefer-dist --no-interaction --no-progress --no-ansi 

      - name: PHPUnit
        run: composer test
